<script>

console.log("Задание 11");

// Function Declaration объявление функции
function params(a, b) {
    if (a === b) {
       
        return 4 * a; 
    } else {
        
        return a * b; 
    }
}

// Примеры вызова функции
console.log(params(5, 5)); 
console.log(params(5, 8)); 


// Function Expression функциональное выражение
let params_1 = function(a, b) {
    if (a === b) {
       
        return 4 * a; 
    } else {
        
        return a * b;
    }
};

// Примеры вызова функции
console.log(params_1(6, 6)); 
console.log(params_1(5, 10)); 

// функция стрелка
let params_2 = (a, b) => {
    if (a === b) {
        
        return 4 * a; 
    } else {
        
        return a * b; 
    }
};

// Примеры вызова функции
console.log(params_2(10, 10)); 
console.log(params_2(7, 8)); 

</script>
